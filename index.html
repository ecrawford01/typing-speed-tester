<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Can You Type Fast?</title>
    <script src="script.js" async></script>
    <!-- Coolors Palette Widget -->
    <script src="https://coolors.co/palette-widget/widget.js"></script>
    <script data-id="047981617381042163">
      new CoolorsPaletteWidget("047981617381042163", [
        "6cae75",
        "ffffff",
        "66717e",
        "020402",
        "cd533b",
      ]);
    </script>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="masthead">
      <h1>Test Your Typing Speed</h1>
    </header>
    <main class="main">
      <article class="intro">
        <p>
          You got 1 goal. Match the text above.
        </p>
      </article>
      <!-- .intro -->
      <section class="test-area">
        <div id="origin-text">
          <p>This is a typing test.</p>
        </div>
        <!-- #origin-text -->

        <div class="test-wrapper">
          <textarea
            id="test-area"
            name="textarea"
            rows="6"
            placeholder="The clock starts when you start typing."
          ></textarea>
        </div>
        <!-- .test-wrapper -->

        <div class="meta">
          <section id="clock">
            <div class="timer">00:00:00</div>
          </section>

          <button id="reset">Start Over</button>
        </div>
        <!-- .meta -->
      </section>
      <!-- .test-area -->
    </main>
  </body>
</html>
